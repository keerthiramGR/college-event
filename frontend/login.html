<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to CampusHub with your Google account to access events and clubs.">
    <title>Sign In ‚Äî CampusHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google OAuth client library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <!-- ============================================================
         Login Page
         ============================================================ -->
    <div class="login-page">
        <div class="login-card">
            <div class="login-logo">üéì</div>
            <h1>Welcome to CampusHub</h1>
            <p class="login-subtitle">Sign in to discover events, join clubs, and connect with your campus community.
            </p>

            <!-- Google Sign-In Button -->
            <div id="googleSignInBtn">
                <button class="btn btn-google btn-lg" onclick="handleGoogleSignIn()" style="width:100%;">
                    <svg width="20" height="20" viewBox="0 0 48 48" style="margin-right:8px;">
                        <path fill="#EA4335"
                            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                        <path fill="#4285F4"
                            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                        <path fill="#FBBC05"
                            d="M10.53 28.59A14.5 14.5 0 0 1 9.5 24c0-1.59.28-3.14.76-4.59l-7.98-6.19A23.97 23.97 0 0 0 0 24c0 3.77.87 7.34 2.56 10.53l7.97-5.94z" />
                        <path fill="#34A853"
                            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 5.94C6.51 42.62 14.62 48 24 48z" />
                    </svg>
                    Sign in with Google
                </button>
            </div>

            <div class="login-divider">
                <span>Secure authentication</span>
            </div>

            <p style="color:var(--neutral-500);font-size:0.85rem;">
                By signing in, you agree to our Terms of Service and Privacy Policy. We only access your name, email,
                and profile picture.
            </p>

            <div style="margin-top:var(--space-xl);">
                <a href="index.html" style="color:var(--neutral-400);font-size:0.9rem;">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
