# Netlify Configuration for Frontend
[build]
  publish = "frontend"

# Redirect API calls to backend (Vercel)
[[redirects]]
  from = "/api/*"
  to = "https://your-vercel-backend.vercel.app/api/:splat"
  status = 200
  force = true

# SPA-style routing â€” serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
